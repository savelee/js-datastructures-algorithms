function lca(root, v1, v2) {
    let array = [];
    let result;

    if (root == null ) {
        return array;
    }

    function inOrder(node,startPos,endPos) {
        //Decide if you have to call recursivly
        //Smaller than both
        if(node.key < startPos && node.key < endPos){
            return inOrder(node.right, startPos, endPos);
        }
        //Bigger than both
        if(node.key > startPos && node.key > endPos){
            return inOrder(node.left, startPos, endPos);
        }

        // Else solution already found
        console.log(node.key);
        return node.key;
    }

    /*

            result = array[array.length-1];
            return;
        }

        n.left && inOrder(n.left, rootPos, startPos, endPos);

        array.push(n.key);

        n.right && inOrder(n.right, rootPos, startPos, endPos);
    }*/

    inOrder(root.root, v1, v2);
    console.log(array);
    return result;
}
