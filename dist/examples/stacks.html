<!DOCTYPE html>

<head>

  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>
    Examples: Stacks
  </title>
</head>

<body>
  Look in JS Console.
<script type="text/javascript" src="../app.bundle.js"></script></body>
<script>
let deck = new Library.Stack();

console.log(deck.isEmpty()); // true

deck.push('Timber Wolf');
deck.push('Dire Mole');
deck.push('Fire Fly');
deck.push('The Lich King');

console.log(deck.values()); // ['Timber Wolf', 'Dire Mole', 'Fire Fly', 'The Lich King']
console.log(deck.size()); // 4
console.log(deck.isEmpty()); // false
console.log(deck.peek()); // 'The Lich King'

deck.pop(); // The Lich King

console.log(deck.size()); // 3
console.log(deck.peek()); // 'Fire Fly'
console.log(deck.isEmpty()); //false

deck.clear();

console.log(deck.size()); // 0
console.log(deck.isEmpty()); // true

</script>
</html>
